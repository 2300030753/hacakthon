{% extends 'eventapp/base.html' %}

{% block content %}
<div class="booking-success" style="background-image: url('https://wallpapercave.com/wp/wp4673203.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center;">
    <div class="success-card" style="background-color: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 15px; max-width: 500px; width: 90%;">
        <h2 class="text-success" style="color: #28a745;">Booking Confirmed!</h2>
        <p style="font-size: 1.2rem; margin-top: 15px;">Thank you for booking <strong>{{ event_name }}</strong>. We look forward to seeing you!</p>
        <a href="/" class="btn btn-primary mt-3" style="padding: 10px 20px; font-size: 1.1rem;">Return to Home</a>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
