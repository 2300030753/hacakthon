<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventory Management System</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .left {
            flex: 1;
            background: url('https://thumbs.dreamstime.com/b/online-application-registration-form-graphics-concept-75688264.jpg') no-repeat center center / cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            min-height: 400px;
        }

        .left h2 {
            font-size: 2em;
            font-weight: bold;
        }

        .left p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 400px;
        }

        .right h2 {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #555;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-login button img {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .social-login button:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Section with Background Image and Text -->
    <div class="left">
        <h2>Create your Account</h2>
        <p>Share your artwork and Get projects!</p>
    </div>

    <!-- Right Section with Form -->
    <div class="right">
        <h2>Register</h2>

        <!-- Display error or success messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form id="registrationForm" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{ request.POST.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ request.POST.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Accept Terms & Conditions</label>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <!-- Social Login Options -->
        <div class="social-login">
            <button>
                <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..." alt="Google icon">
                Sign up with Google
            </button>
        </div>
    </div>
</div>

</body>
</html>
