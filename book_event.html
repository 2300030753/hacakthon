{% extends 'eventapp/base.html' %}

{% block content %}
<!-- Background Image Section -->
<div class="booking-background" style="background-image: url('https://wallpaperaccess.com/full/2830706.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center; color: white;">

    <!-- Booking Form Card -->
    <div class="card p-4 shadow-lg" style="width: 400px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
        <h2 class="text-center text-primary mb-4">Book {{ event_name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block w-100">Submit Booking</button>
        </form>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .booking-background {
        background: url('https://via.placeholder.com/1920x1080') no-repeat center center;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .card {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
    }

    button.btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
    }

    button.btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
